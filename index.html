<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipzy</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <meta name="description" content="Slipzy's Github.io meow">
    <meta name="keywords" content="slipzy, slipzy.xyz, slipzy guns, slipzy guns.lol">
    <meta name="author" content="slipzy">
    <meta name="theme-color" content="#000000">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-btn {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: white;
            color: black;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
        }


        #enter-btn {
            font-size: 24px;
            color: white;
            background: none;
            background-color: none;
            border: none;
            cursor: pointer;
        }


        #volume-slider {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        #redirect-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
        }

        #pause-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        #pause-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #pause-btn:active {
            background: rgba(255, 255, 255, 0.5);
        }
        #pause-btn:focus {
            outline: none;
        }



    </style>
</head>
<body>
    <div id="nav-bar">
        <button class="nav-btn" onclick="window.location.href='https://me.nekos.ca'">nekos.ca</button>
        <button class="nav-btn" onclick="window.location.href='https://guns.lol/slipzy'">guns.lol</button>
        <button class="nav-btn" onclick="window.location.href='https://github.com/slipzyx'">GitHub</button>

    </div>
    <div id="overlay">
        <button id="enter-btn">Enter Site</button>
    </div>
    <video id="background-video" src="background.mp4" muted loop></video>
    <audio id="background-audio" src="audio.mp3" loop></audio>
    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    <button id="pause-btn">||</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            const audio = document.getElementById('background-audio');
            const overlay = document.getElementById('overlay');
            const button = document.getElementById('enter-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const pauseButton = document.getElementById('pause-btn');

            pauseButton.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    audio.play();
                    pauseButton.innerText = '||';
                } else {
                    video.pause();
                    audio.pause();
                    pauseButton.innerText = 'â–·';
                }
            });

            button.addEventListener('click', () => {
                overlay.style.display = 'none';
                video.play();
                audio.play();
            });

            volumeSlider.addEventListener('input', (event) => {
                audio.volume = volumeSlider.value;
                video.volume = volumeSlider.value;
            });

            video.load();
            audio.load();
            audio.volume = volumeSlider.value;
            video.volume = volumeSlider.value;

            video.pause();
            audio.pause();
        });
    </script>
</body>
</html>
