<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipzy's Shit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            display: flex;
            gap: 10px;
        }
        .play-button, .volume-slider {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div class="controls">
        <button class="play-button" onclick="playAudio()">Play Audio</button>
        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
    </div>
    <script>
        function playAudio() {
            const audio = document.getElementById('background-audio');
            audio.play();
        }
        function setVolume(value) {
            const audio = document.getElementById('background-audio');
            audio.volume = value;
        }
    </script>
</body>
</html>
