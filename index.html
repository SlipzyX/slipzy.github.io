<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slipzy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
        }

        #enter-btn {
            font-size: 24px;
            color: white;
            background: none;
            background-color: none;
            cursor: pointer;
        }

        #volume-slider {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        #pause-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        #redirect-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="overlay">
        <button id="enter-btn">Click Me ^_^</button>
    </div>
    <video id="background-video" src="background.mp4" muted loop></video>
    <audio id="background-audio" src="audio.mp3" loop></audio>
    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
    <button id="pause-btn">||</button>
    <script>
        const video = document.getElementById('background-video');
        const audio = document.getElementById('background-audio');
        const overlay = document.getElementById('overlay');
        const button = document.getElementById('enter-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const redirectButton = document.createElement('button');
        redirectButton.id = 'redirect-btn';
        redirectButton.innerText = 'my guns.lol';
        document.body.appendChild(redirectButton);
        redirectButton.addEventListener('click', () => {
            window.open('https://guns.lol/slipzy', '_blank'); 
        });
        const pauseButton = document.getElementById('pause-btn');
        
        
        
        pauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                audio.play();
                pauseButton.innerText = '||';
            } else {
                video.pause();
                audio.pause();
                pauseButton.innerText = 'â–·';
            }
        });

        button.addEventListener('click', () => {
            overlay.style.display = 'none';
            // setTimeout(() => {
            video.play();
            audio.play();
            // }, 500);
        });

        volumeSlider.addEventListener('input', (event) => {
            audio.volume = volumeSlider.value;
            video.volume = volumeSlider.value;
        });

        video.pause();
        audio.pause();
    </script>
</body>
</html>
