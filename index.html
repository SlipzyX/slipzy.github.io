<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipzy</title>
    <link rel="icon" href="Icons/icon.ico" type="image/x-icon">
    <meta name="description" content="Slipzy's Github.io meow">
    <meta name="keywords" content="slipzy, slipzy.xyz, slipzy guns, slipzy guns.lol">
    <meta name="author" content="slipzy">
    <meta name="theme-color" content="#000000">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }


        #nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            z-index: 1;
        }

        .nav-btn {
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: white;
            color: black;
        }

        .bg-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .slide-up {
            transform: translateY(-100%);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000000;
            background: rgba(0, 0, 0, 0.5);
        }

        #volume-slider {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            padding: 5px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        #pause-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        #pause-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
        #enter-btn {
            background: rgba(255, 255, 255, 0.5);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        #enter-btn:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
        #enter-btn:active {
            background: rgba(255, 255, 255, 0.9);
            color: black;
        }
        #enter-btn:focus {
            outline: none;
        }
        #enter-btn:focus-visible {
            outline: 2px solid white;
            outline-offset: 2px;
        }
        #enter-btn:focus:not(:focus-visible) {
            outline: none;
        }

    </style>
</head>
<body>
    <div id="nav-bar">
        <button class="nav-btn" onclick="window.location.href='https://me.nekos.ca'">nekos.ca</button>
        <button class="nav-btn" onclick="window.location.href='https://guns.lol/slipzy'">guns.lol</button>
        <button class="nav-btn" onclick="window.location.href='https://github.com/slipzyx'">GitHub</button>
        <img src="Thumbnails/thumb1.jpg" class="bg-thumbnail" onclick="changeBackground('backgrounds/background1.mp4', 'audios/audio1.mp3')">
        <img src="Thumbnails/thumb2.jpg" class="bg-thumbnail" onclick="changeBackground('backgrounds/background2.mp4', 'audios/audio2.mp3')"> 
        <img src="Thumbnails/thumb3.jpg" class="bg-thumbnail" onclick="changeBackground('backgrounds/background3.mp4', 'audios/audio3.mp3')">
    </div>
    <div id="overlay">
        <button id="enter-btn">Enter Site</button>
    </div>
    <video id="background-video" src="backgrounds/background1.mp4" muted loop></video>
    <audio id="background-audio" src="audios/audio1.mp3" loop></audio>
    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    <button id="pause-btn">||</button>
    <script>
        function changeBackground(videoSrc, audioSrc) {
            const video = document.getElementById('background-video');
            const audio = document.getElementById('background-audio');
            const overlay = document.getElementById('overlay');
            video.classList.add('slide-up');
            setTimeout(() => {
                video.pause();
                audio.pause();
                video.src = videoSrc;
                audio.src = audioSrc;
                video.load();
                audio.load();
                video.classList.remove('slide-up');
                // Only try to play if overlay is hidden (site entered)
                if (overlay.style.display === 'none') {
                    video.oncanplay = () => {
                        video.play().catch(() => {});
                        video.oncanplay = null;
                    };
                    audio.oncanplay = () => {
                        audio.play().catch(() => {});
                        audio.oncanplay = null;
                    };
                }
            }, 200); // Adjust the timeout to match your CSS transition duration
        }

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            const audio = document.getElementById('background-audio');
            const overlay = document.getElementById('overlay');
            const button = document.getElementById('enter-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const pauseButton = document.getElementById('pause-btn');

            pauseButton.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    audio.play();
                    pauseButton.innerText = '||';
                } else {
                    video.pause();
                    audio.pause();
                    pauseButton.innerText = 'â–·';
                }
            });

            button.addEventListener('click', () => {
                overlay.style.display = 'none';
                video.muted = false;
                // Play video and audio only after user interaction to avoid autoplay issues
                video.play().catch(() => {});
                audio.play().catch(() => {});
            });
            volumeSlider.addEventListener('input', (event) => {
                audio.volume = parseFloat(volumeSlider.value);
                // video.volume is not set because video element may not support volume if muted or no audio track
            });

            video.load();
            audio.volume = parseFloat(volumeSlider.value);
            // video.volume is not set because video element may not support volume if muted or no audio track
            video.pause();
            audio.pause();
        });
    </script>
</body>
</html>
